<div class="container">
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div style="text-align: center">
              <img
                style="text-align: center"
                src="assets/logo.png"
                width="60"
                height="60"
              />
              <br />
              <h1 style="text-align: center">Login As User!!</h1>
            </div>
            <form [formGroup]="angForm" (ngSubmit)="formSubmit()">
              <div class="full-width app" class="form-group">
                <label>Email:</label>
                <input
                  [(ngModel)]="login_details.email"
                  class="form-control"
                  formControlName="name"
                  type="email"
                />
              </div>
              <div
                *ngIf="
                  angForm.controls['name'].invalid &&
                  (angForm.controls['name'].dirty ||
                    angForm.controls['name'].touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="angForm.controls['name'].errors?.required">
                  Email is required.
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  [(ngModel)]="login_details.password"
                  class="form-control"
                  formControlName="address"
                  type="password"
                />
              </div>
              <div
                *ngIf="
                  angForm.controls['address'].invalid &&
                  (angForm.controls['address'].dirty ||
                    angForm.controls['address'].touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="angForm.controls['address'].errors?.required">
                  email is required.
                </div>
              </div>
              <button
                type="submit"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-success"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Login
              </button>

              <p style="margin-top: 10px">
                Dont't have an account
                <a routerLink="/Signup">Create account </a>
              </p>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
